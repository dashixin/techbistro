class PerformanceMonitor {
  constructor() {
    this.fpsCounter = document.createElement('div');
    this.fpsCounter.style.position = 'fixed';
    this.fpsCounter.style.left = '10px';
    this.fpsCounter.style.bottom = '10px';
    this.fpsCounter.style.color = 'rgba(255,255,255,0.5)';
    this.fpsCounter.style.fontSize = '10px';
    this.fpsCounter.style.fontFamily = 'monospace';
    this.fpsCounter.style.zIndex = '1000';
    this.fpsCounter.style.display = 'none'; // 默认隐藏
    document.body.appendChild(this.fpsCounter);
    
    this.frames = 0;
    this.lastTime = performance.now();
    this.fps = 0;
    
    // 仅在开发模式显示
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      this.fpsCounter.style.display = 'block';
    }
  }
  
  update() {
    this.frames++;
    const now = performance.now();
    const delta = now - this.lastTime;
    
    if (delta >= 1000) {
      this.fps = Math.round((this.frames * 1000) / delta);
      this.fpsCounter.textContent = `FPS: ${this.fps}`;
      this.frames = 0;
      this.lastTime = now;
    }
    
    return this.fps;
  }
}

// 检测低性能浏览器
function checkLowPerformanceBrowser() {
  // 检查设备内存和处理器核心数
  if (navigator.deviceMemory && navigator.deviceMemory < 4) {
    return true;
  }
  
  // 尝试检测硬件并发数
  if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
    return true;
  }
  
  // 检查是否为低端移动设备
  if (/Android [1-5]|iPhone OS [1-9]_|iPhone OS 10_/.test(navigator.userAgent)) {
    return true;
  }
  
  return false;
}

function createBubbles(isLowPerformance) {
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  const N = bubbles.length;
  for (let i = 0; i < N; i++) {
    // 使用改进的分布算法，让节点更分散
    const phi = Math.acos(1 - 2*(i+0.5)/N);
    const theta = Math.PI * (1 + Math.sqrt(5)) * (i+0.5);
    
    // 根据用户数据调整节点大小和位置
    const size = bubbles[i].size || 10;
    
    // 移动端节点尺寸缩小，但主节点保持相对大小以更容易点击
    const mobileScale = isMobile ? (bubbles[i].isMain ? 0.8 : 0.6) : 1;
    
    // 更均匀的球形分布，所有节点使用相似半径以保持球形
    let r;
    if (bubbles[i].isMain) {
      r = 150 + Math.random() * 20; // 主节点半径
    } else if (bubbles[i].parent) {
      // 子节点使用与主节点相似的半径，避免拔高效应
      r = 150 - Math.random() * 15; // 略小的半径
    } else {
      r = 150 + Math.random() * 20; // 随机节点半径
    }
    
    const x = r * Math.sin(phi) * Math.cos(theta);
    const y = r * Math.cos(phi);
    const z = r * Math.sin(phi) * Math.sin(theta);

    // 创建气泡几何体，大小根据用户数据
    let bubbleGeo;
    
    // 移动端使用较低分辨率的几何体提高性能，低性能设备使用更低分辨率
    if (isMobile) {
      if (isLowPerformance) {
        bubbleGeo = new THREE.SphereGeometry(size * mobileScale, 8, 8); // 更低精度
      } else {
        bubbleGeo = new THREE.SphereGeometry(size * mobileScale, 16, 16);
      }
    } else {
      bubbleGeo = new THREE.SphereGeometry(size, 32, 32);
    }
    
    const bubbleMat = new THREE.MeshPhongMaterial({ 
      color: bubbles[i].color, 
      shininess: 80,
      specular: 0x666666,
      transparent: true,
      opacity: 0.9
    });
    const mesh = new THREE.Mesh(bubbleGeo, bubbleMat);
    mesh.position.set(x, y, z);
    mesh.userData = { ...bubbles[i] };
    scene.add(mesh);
    bubbleMeshes.push(mesh);
    
    // 添加文字标签，确保移动端显示二级节点
    if (bubbles[i].name) {
      // 低性能设备只显示主节点

// 优化标签创建函数，解决标签显示问题
function createLabel(mesh, text, isLowPerformance) {
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  // 创建2D画布
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  
  // 低性能设备使用更小的画布
  if (isLowPerformance) {
    canvas.width = 768;
    canvas.height = 384;
  } else {
    canvas.width = 1536;
    canvas.height = 768;
  }
  
  // 设置文本样式 - 移动端字体更小，二级节点字体更小
  let fontSize;
  if (isMobile) {
    fontSize = mesh.userData.isMain ? 100 : 70; // 移动端字体更小
    if (isLowPerformance) {
      fontSize = mesh.userData.isMain ? 80 : 60; // 低性能设备更小字体
    }
  } else {
    fontSize = mesh.userData.isMain ? 144 : 110;
  }
  
  context.font = `Bold ${fontSize}px Arial`;
  context.fillStyle = 'white';
  context.textAlign = 'center';
  
  // 测量文本长度，调整画布和裁剪区域
  const metrics = context.measureText(text);
  const textWidth = metrics.width;
  
  // 调整Canvas宽度确保文字完全显示
  const padding = 200; // 添加左右边距，确保文字完全显示
  const requiredWidth = textWidth + padding * 2;
  
  // 如果测量到的文本宽度加上边距大于当前画布宽度，则调整画布宽度
  if (requiredWidth > canvas.width) {
    canvas.width = requiredWidth;
  }
  
  // 添加文字阴影效果提高可读性
  context.shadowColor = 'rgba(0,0,0,0.7)';
  context.shadowBlur = 6;
  context.shadowOffsetX = 2;
  context.shadowOffsetY = 2;
  
  // 重新设置字体，因为调整Canvas大小后会重置
  context.font = `Bold ${fontSize}px Arial`;
  context.fillStyle = 'white';
  context.textAlign = 'center';
  
  // 添加背景提高文字可读性
  const textHeight = fontSize;
  const bgPadding = 12;
  const bgX = canvas.width / 2 - textWidth / 2 - bgPadding;
  const bgY = 192 - textHeight + bgPadding;
  const bgWidth = textWidth + bgPadding * 2;
  const bgHeight = textHeight + bgPadding;
  
  // 绘制半透明背景，更暗以提高对比度
  context.fillStyle = 'rgba(0,0,0,0.5)';
  context.roundRect(bgX, bgY, bgWidth, bgHeight, 8);
  context.fill();
  
  // 文字绘制在画布中心
  context.fillStyle = 'white';
  context.fillText(text, canvas.width / 2, 192);
  
  // 创建纹理和精灵
  const texture = new THREE.CanvasTexture(canvas);
  texture.minFilter = THREE.LinearFilter; // 减少模糊
  texture.anisotropy = 4; // 提高文字清晰度
  
  const spriteMaterial = new THREE.SpriteMaterial({ 
    map: texture,
    transparent: true,
    opacity: 0.95
  });
  
  const sprite = new THREE.Sprite(spriteMaterial);
  const scale = mesh.userData.size ? mesh.userData.size * 0.75 : 9;
  
  // 移动端缩放调整
  let mobileScale;
  if (isMobile) {
    // 不再区分主节点和二级节点的缩放比例，使用更一致的缩放
    mobileScale = 0.5;
    if (isLowPerformance) {
      mobileScale = 0.4;
    }
  } else {
    mobileScale = 1;
  }
  
  // 根据实际画布比例调整精灵大小
  const aspectRatio = canvas.width / canvas.height;
  sprite.scale.set(scale * 12 * mobileScale * aspectRatio, scale * 6 * mobileScale, 1);
  
  // 设置标签位置 - 使用更合理的偏移量
  const position = mesh.position.clone();
  
  // 计算到中心的向量，用于将标签沿着球面法线方向放置
  const directionToCenter = position.clone().normalize();
  
  // 所有节点都使用相同的标签放置逻辑，沿着球面法线方向偏移
  const labelOffset = mesh.userData.isMain ? 10 : 8;
  position.add(directionToCenter.multiplyScalar(labelOffset));
  
  sprite.position.copy(position);
  scene.add(sprite);
}

// 为Canvas 2D context添加roundRect方法（如果浏览器不支持）
if (!CanvasRenderingContext2D.prototype.roundRect) {
  CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
    if (typeof radius === 'undefined') {
      radius = 5;
    }
    this.beginPath();
    this.moveTo(x + radius, y);
    this.lineTo(x + width - radius, y);
    this.quadraticCurveTo(x + width, y, x + width, y + radius);
    this.lineTo(x + width, y + height - radius);
    this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    this.lineTo(x + radius, y + height);
    this.quadraticCurveTo(x, y + height, x, y + height - radius);
    this.lineTo(x, y + radius);
    this.quadraticCurveTo(x, y, x + radius, y);
    this.closePath();
    return this;
  };
}

  const clientY = event.clientY || (event.touches && event.touches[0] ? event.touches[0].clientY : 0);
  
  const mouse = new THREE.Vector2(
    (clientX / window.innerWidth) * 2 - 1,
    -(clientY / window.innerHeight) * 2 + 1
  );
  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(mouse, camera);
  
  // 检测交互

      if (mesh.userData && mesh.userData.isHovered) {
        mesh.scale.setScalar(mesh.userData.originalScale || 1);
        mesh.userData.isHovered = false;
      }
    }
  }
}

// 缓动函数，使动画更平滑
function easeInOutCubic(t) {
  return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
}

// 聚焦到选中的节点
function focusOnNode(mesh) {
  // 计算新的相机位置
  const nodePosition = mesh.position.clone();
  const direction = nodePosition.clone().sub(camera.position).normalize();
  const distance = mesh.userData.isMain ? 250 : 150; // 主分类距离远一些，子分类距离近一些
  
  // 设置新的相机目标
  controls.target.copy(nodePosition);
  
  // 动画移动相机
  const startPosition = camera.position.clone();
  const endPosition = nodePosition.clone().sub(direction.multiplyScalar(distance));
  
  // 使用GSAP或自定义动画
  animateCamera(startPosition, endPosition, 1000); // 1000毫秒动画时间
  
  // 暂时禁用自动旋转，让用户专注于选中的节点
  const originalAutoRotate = controls.autoRotate;
  controls.autoRotate = false;
  
  // 5秒后恢复自动旋转
  setTimeout(() => {
    controls.autoRotate = originalAutoRotate;
  }, 5000);
}

// 相机动画
function animateCamera(startPos, endPos, duration) {
  const startTime = Date.now();
  
  function updateCamera() {
    const elapsed = Date.now() - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // 使用缓动函数使动画更平滑
    const easeProgress = easeInOutCubic(progress);
    
    // 插值计算当前位置
    camera.position.lerpVectors(startPos, endPos, easeProgress);
    
    if (progress < 1) {
      requestAnimationFrame(updateCamera);
    }
  }
  
  updateCamera();
}

function resetView() {
  if (controls) {
    // 先保存当前的自动旋转状态
    const wasAutoRotating = controls.autoRotate;
    
    // 重置控制器
    controls.reset();
    
    // 恢复自动旋转状态
    controls.autoRotate = wasAutoRotating;
    
    // 设置默认视角
    camera.position.set(0, 0, 400);
    controls.target.set(0, 0, 0);
    
    // 确保更新控制器
    controls.update();
  }
}

// 创建粒子系统作为背景
function createParticles() {
  // 移动端减少粒子数量，提高性能
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  const particleCount = isMobile ? 100 : 200;
  
  const particles = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  
  for (let i = 0; i < particleCount; i++) {
    // 随机分布在更大的空间范围内
    positions[i * 3] = (Math.random() - 0.5) * 800;
    positions[i * 3 + 1] = (Math.random() - 0.5) * 800;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 800;
  }
  
  particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  
  const particleMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 2,
    transparent: true,
    opacity: 0.4
  });
  
  const particleSystem = new THREE.Points(particles, particleMaterial);
  scene.add(particleSystem);
  
  // 创建一些连接线
  createConnections();
}

// 创建节点之间的连接线
function createConnections() {
  // 创建主分类之间的连接
  const mainCategories = bubbles.filter(b => b.isMain);
  for (let i = 0; i < mainCategories.length; i++) {
    for (let j = i + 1; j < mainCategories.length; j++) {
      if (bubbleMeshes[i] && bubbleMeshes[j]) {
        createLine(bubbleMeshes[i].position, bubbleMeshes[j].position, 0x334455, 0.5);
      }
    }
  }
  
  // 创建主分类与其子分类之间的连接
  for (let i = 0; i < bubbles.length; i++) {
    if (bubbles[i].parent) {
      // 找到父分类的索引
      const parentIndex = bubbles.findIndex(b => b.name === bubbles[i].parent);
      if (parentIndex !== -1 && bubbleMeshes[i] && bubbleMeshes[parentIndex]) {
        createLine(bubbleMeshes[i].position, bubbleMeshes[parentIndex].position, 0x4477aa, 0.7);
      }
    }
  }
  
  // 创建一些随机连接，增加网络感
  const namedNodes = bubbles.filter(b => b.name && !b.isMain);
  for (let i = 0; i < namedNodes.length; i++) {
    const nodeIndex = bubbles.indexOf(namedNodes[i]);
    // 每个节点连接到1-2个其他节点
    const connectionCount = 1 + Math.floor(Math.random() * 2);
    
    for (let j = 0; j < connectionCount; j++) {
      // 随机选择另一个节点
      const targetIndex = bubbles.indexOf(namedNodes[Math.floor(Math.random() * namedNodes.length)]);
      if (targetIndex !== nodeIndex && bubbleMeshes[nodeIndex] && bubbleMeshes[targetIndex]) {
        createLine(bubbleMeshes[nodeIndex].position, bubbleMeshes[targetIndex].position, 0x223344, 0.2);
      }
    }
  }
}

// 创建连接线
function createLine(pointA, pointB, color = 0x334455, opacity = 0.3) {
  const lineGeometry = new THREE.BufferGeometry();
  const positions = new Float32Array([pointA.x, pointA.y, pointA.z, pointB.x, pointB.y, pointB.z]);
  lineGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  
  const lineMaterial = new THREE.LineBasicMaterial({
    color: color,
    transparent: true,
    opacity: opacity
  });
  
  const line = new THREE.Line(lineGeometry, lineMaterial);
  scene.add(line);
  return line;
}

// 添加双指触摸支持
let touchStartDistance = 0;
let touchStartScale = 1;
let isMultiTouch = false;

function handleTouchStart(event) {
  if (event.touches.length >= 2) {
    isMultiTouch = true;
    
    // 计算两指之间的距离
    const dx = event.touches[0].clientX - event.touches[1].clientX;
    const dy = event.touches[0].clientY - event.touches[1].clientY;
    touchStartDistance = Math.sqrt(dx * dx + dy * dy);
    
    // 记录当前缩放级别
    touchStartScale = camera.position.distanceTo(controls.target);
    
    // 禁用OrbitControls，避免冲突
    controls.enabled = false;
    
    // 防止页面滚动
    event.preventDefault();
  } else {
    isMultiTouch = false;
    controls.enabled = true;
  }
}

function handleTouchMove(event) {
  if (isMultiTouch && event.touches.length >= 2) {
    // 计算当前两指距离
    const dx = event.touches[0].clientX - event.touches[1].clientX;
    const dy = event.touches[0].clientY - event.touches[1].clientY;
    const touchDistance = Math.sqrt(dx * dx + dy * dy);
    
    // 计算缩放比例
    const scale = touchStartDistance / touchDistance;
    
    // 设置新的相机位置
    const newDistance = touchStartScale * scale;
    
    // 确保缩放在最小和最大范围内
    if (newDistance >= controls.minDistance && newDistance <= controls.maxDistance) {
      const dir = camera.position.clone().sub(controls.target).normalize();
      camera.position.copy(controls.target.clone().add(dir.multiplyScalar(newDistance)));
      
      // 确保更新控制器以应用新位置
      controls.update();
    }
    
    // 防止页面滚动
    event.preventDefault();
  }
}

function handleTouchEnd(event) {
  if (event.touches.length < 2) {
    isMultiTouch = false;
    controls.enabled = true;
  }
}

// 修改为使用帧计数器而不是随机函数来控制移动端渲染频率
let frameCount = 0;
let perfMonitor;

function animate() {
  requestAnimationFrame(animate);
  
  // 性能优化 - 移动端降低更新频率，但保持连续性
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  frameCount++;
  
  // 更新性能监视器 (如果存在)
  if (perfMonitor) perfMonitor.update();
  
  // 确保控制器可以无限旋转
  if (controls) {
    // 始终确保无限旋转功能
    controls.minPolarAngle = -Infinity;
    controls.maxPolarAngle = Infinity;
    controls.minAzimuthAngle = -Infinity;
    controls.maxAzimuthAngle = Infinity;
  }
  
  // 根据设备性能自适应渲染
  if (!isMobile || frameCount % 2 === 0) { // 移动端每两帧渲染一次
    // 确保控制器更新，这样就能正确处理旋转
    controls.update();
    
    // 渲染场景
    renderer.render(scene, camera);
  }
}

// 增加一个函数用于设置自动旋转状态
function toggleAutoRotate(enable) {
  if (controls) {
    controls.autoRotate = enable;
  }
}

// 初始化时创建性能监视器
window.addEventListener('DOMContentLoaded', () => {
  // 初始化场景
  init();
  
  // 给一点额外的时间加载资源
  setTimeout(() => {
    if (document.getElementById('loading')) {
      hideLoading();
    }
  }, 1000);
});

// 添加页面卸载事件处理，防止内存泄漏
function cleanUp() {
  // 删除事件监听器
  window.removeEventListener('resize', onWindowResize);
  renderer.domElement.removeEventListener('pointermove', onPointerMove);
  renderer.domElement.removeEventListener('pointerdown', onPointerDown);
  
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  if (isMobile) {
    document.removeEventListener('touchstart', handleTouchStart);
    document.removeEventListener('touchmove', handleTouchMove);
    document.removeEventListener('touchend', handleTouchEnd);
  }
  
  // 释放THREE.js资源
  renderer.dispose();
  
  // 释放几何体和材质
  for (let i = 0; i < bubbleMeshes.length; i++) {
    bubbleMeshes[i].geometry.dispose();
    bubbleMeshes[i].material.dispose();
  }
  
  // 释放场景中的所有对象
  function disposeNode(node) {
    if (node.geometry) node.geometry.dispose();
    if (node.material) {
      if (Array.isArray(node.material)) {
        node.material.forEach(material => material.dispose());
      } else {
        node.material.dispose();
      }
    }
  }
  
  scene.traverse(disposeNode);
  
  scene = null;
  camera = null;
  controls = null;
  bubbleMeshes = [];
}

// 监听页面卸载
window.addEventListener('beforeunload', cleanUp);

// 移动设备上，当页面进入后台时，暂停渲染以节省资源
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    // 页面不可见时，暂停动画
    controls.autoRotate = false;
  } else {
    // 页面可见时，恢复动画
    controls.autoRotate = true;
  }
});
</script>
